<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bentham&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app-wrap">
        <div class="title">
            <p>Weather App</p>
        </div>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        
        <main>
            <section class="location">
                <div class="city">Nairobi, KE</div>
                <div class="date">Thursday 11 February 2021</div>
            </section>
            <div class="current">
                <div class="temp">15&#8451;</div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13&#8451; / 16&#8451; </div>
            </div>
             <p id="quote">Application created by Samuel Kinuthia</p>
        </main>   
    </div>
    <script src="app.js"></script>
</body>
</html>
